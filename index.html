<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Clément's Skull King Companion</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1e3a8a">
<style>
  :root{--card:rgba(255,255,255,0.06);--accent:#0ea5e9;--muted:#9ca3af;--white:#eef2ff}
  *{box-sizing:border-box}
  body{margin:0;min-height:100vh;background:linear-gradient(180deg,#041226,#071430) fixed; background-size:cover;
       font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;color:var(--white);display:flex;align-items:center;justify-content:center;padding:16px}
  .card{width:100%;max-width:420px;background:var(--card);padding:24px;border-radius:14px;border:1px solid rgba(255,255,255,0.08);text-align:center}
  h1{margin:0 0 10px;font-size:20px}
  p.lead{margin:0 0 18px;color:var(--muted);font-size:14px}
  .bigbtn{display:block;width:100%;padding:14px;border-radius:12px;border:0;background:var(--accent);color:#021026;font-weight:800;font-size:16px;cursor:pointer}
  .smalllink{margin-top:12px;display:inline-block;color:var(--muted);text-decoration:none;font-size:14px}
</style>
</head>
<body>
  <div class="card">
    <h1>Clément's Skull King Companion</h1>
    <p class="lead">Parie, compte, révèle — tout simplement.</p>
    <button class="bigbtn" onclick="location.href='create.html'">JOUER</button>
    <a class="smalllink" href="leaderboard.html">Voir le leaderboard</a>
  </div>
</body>
</html>
